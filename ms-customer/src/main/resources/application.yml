spring:
  application:
    name: ms-customer
server:
  port: 0
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_USER:user}:${EUREKA_PASSWORD:password}@${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}	